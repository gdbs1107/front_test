name: Vercel 자동 배포

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel Secrets
        run: |
          [ -n "$VERCEL_TOKEN" ] || { echo "::error::Missing VERCEL_TOKEN secret"; exit 1; }
          [ -n "$VERCEL_ORG_ID" ] || { echo "::error::Missing VERCEL_ORG_ID secret"; exit 1; }
          [ -n "$VERCEL_PROJECT_ID" ] || { echo "::error::Missing VERCEL_PROJECT_ID secret"; exit 1; }

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build Project Artifacts
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
